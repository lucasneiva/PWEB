<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function obterEntradas() {
            const altura = parseFloat(prompt("Digite sua altura em metros:"));
            const peso = parseFloat(prompt("Digite seu peso em quilogramas:"));

            if (isNaN(altura) || isNaN(peso)) {
                alert("Entrada inválida. Por favor, digite valores numéricos.");
                return null;
            }
            return { altura, peso };
        }

        function calcularIMC(altura, peso) {
            return peso / (altura * altura);
        }

        function obterClassificacaoIMC(imc) {
            if (imc < 18.5) return "Magreza";
            if (imc < 24.9) return "Normal";
            if (imc < 29.9) return "Sobrepeso";
            if (imc < 39.9) return "Obesidade";
            return "Obesidade Grave";
        }

        function obterNivelObesidade(imc) {
            if (imc < 18.5) return 0;
            if (imc < 24.9) return 0;
            if (imc < 29.9) return 1;
            if (imc < 39.9) return 2;
            return 3;
        }

        function main() {
            const entradas = obterEntradas();
            if (!entradas) return;

            const imc = calcularIMC(entradas.altura, entradas.peso);
            const classificacao = obterClassificacaoIMC(imc);
            const nivelObesidade = obterNivelObesidade(imc);

            alert(
                `Seu IMC é ${imc.toFixed(2)}\nClassificação: ${classificacao}\nGrau de Obesidade: ${nivelObesidade}`
            );
        }

        main();

    </script>
</body>

</html>
