<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-container">
    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>
    <main>
        <div class="task-area-container" id="taskAreaContainer">
            <div class="task-area" data-area="Work">
                <h2>Profissional</h2>
                <div class="task-card">
                    <h3>Task Title</h3>
                    <p>Vence: xx/xx/xxxx</p>
                    <span class="status-indicator"></span> <span class="status-indicator"></span> 
                    <button class="open-task-modal">Abrir</button>
                    <button>Editar</button>
                    <button>Excluir</button>
                  </div>
            </div>
            <div class="task-area" data-area="Personal">
                <h2>Acadêmica</h2>
            </div>
            <div class="task-area" data-area="Other">
                <h2>Pessoal</h2>
            </div>
        </div>

        <button id="createTaskBtn">Criar Tarefa</button>
    </main>
    <footer>
        <div class="legend-status">
            <h3>Status</h3>
            Ativa
            <del>Encerrada</del> 
        </div>
        <div class="legend-vencimento">
            <h3>Vencimento</h3>
            <span class="vencimento-indicator vence"></span> Vence hoje
            <span class="vencimento-indicator vencido"></span> Venceu
        </div>
        <div class="legend-prioridade">
            <h3>Prioridade</h3>
            <span class="prioridade-indicator baixa"></span> Baixa
            <span class="prioridade-indicator media"></span> Média
            <span class="prioridade-indicator alta"></span> Alta
        </div>
    </footer>
    
    <script src="script.js"></script>
    </div>
</body>

</html>
