<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="meuFormulario" onsubmit="return validar()">
        <h2>Formulário Principal</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <span id="erroNome"></span> <br>
      
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
        <span id="erroEmail"></span> <br>
      
        <label for="comentario">Comentário:</label>
        <textarea id="comentario" name="comentario"></textarea>
        <span id="erroComentario"></span> <br>
      
        <h3>Pesquisa:</h3>
        <label>Primeira vez nesta página??</label><br>
        <input type="radio" name="pesquisa" value="sim"> Sim
        <input type="radio" name="pesquisa" value="nao"> Não 
        <span id="erroPesquisa"></span> <br>
      
        <button type="button" id="botaoEnviar">Enviar</button>
        <button type="reset" id="limpar">Limpar</button>

        <span id="mensagemPesquisa"></span>
      </form>

      <script src="script.js"></script>
</body>
</html>
